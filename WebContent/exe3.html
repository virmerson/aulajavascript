<html>


<head>

	<script>

		function validar(){
		
			 elNome = document.getElementById("nome");
			 elEmail = document.getElementById("email");
			
			 if (elNome.value==""){
				window.alert("Preencha o campo nome!")
				elNome.focus();
			 } else if (elEmail.value==""){
				window.alert("Preencha o campo E-mail!")
				elEmail.focus();
			 }else if (elEmail.value.indexOf("@")==-1){
				window.alert("E-mail incorreto!")
				elEmail.focus();
			 }
		}

	</script>


</head>


<body>


	<form>
		Nome:	
		<input type="text" id="nome" value=""/>
		E-mail
		<input type="text" id="email" value=""/>
		
		<input type="button" onclick="javascript:validar()" value="Validar"/>
		
	</form>

</body>

</html>
