<html>

	<head>
	
		<script>
			function aumentar(){
				var imagem = document.getElementById("foto");
				
				if(imagem.height!=100){
					imagem.height=100;
					imagem.width=100;
				}else{
					imagem.height=200;
					imagem.width=200;
				}
			}
			
			

		
		</script>
	
	</head>

	<body>
	
		<img id="foto" src="logo-fabrica-index.png" width="100" height="100" onclick="aumentar()"/>
	
	</body>

	
	
</html>
